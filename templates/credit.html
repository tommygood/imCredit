<!DOCTYPE html>
<html>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


<style>
h1 {
    margin : 0pt 500pt;
}

#sub {
    left: 75%;
}

.domain {
    text-align : center;
}

#sel_text {
    text-align : center;
}

.year {
    text-align : center;
}

#sel_year {
    text-align : center;
}

#all_data_div {
    display: flex;
    justify-content: center;
}

textarea {
    position: absolute;
    width: 45% !important;
    height: 40% !important;
}

#warn_msg {
-webkit-writing-mode : vertical-lr;
writing-mode : vertical-lr;
    z-index: -1;
    }

#red_text {
color : red;
}

#input_text {
color : red;
text-align : center;
}

#intro {
    position: relative;
    left: 0%;
}

#id_domain {
    display:none;
}

</style>
<title>
暨大資管學分檢核表-學士班
</title>
<strong>
<div align = center style = "font-size:34px;">
國立暨南國際大學 土木工程學系
<br/>
<br/>
畢業學分學生自我檢核表
</div>
</strong>
<div align = right>
<a href = "rootExclusive">系辦登入</a>
</div>
<hr/>
<body>
    <span id = "warn_msg" class = "position-absolute top-0 start-0">
<span id = "red_text">提醒：</span>同個課程在不同學年可能有不同課名，系統會判斷為不同課程，請以你的<b>畢業年度</b>為準。
    </span>
<form method = "post">
    {% csrf_token %}
    <div id = "sel_year">
        <p><b>選擇學年：</b></p>
    </div>
    {{ form.year }}
    <br/>
    <div id = "sel_text">
    </div>
    <br/>
    {{ form.domain }}
    <div id = "input_text">
        <b>請至校務系統 -> 歷年修課狀況，全選複製再貼到輸入框。</b>
    </div>
    <div id = "all_data_div">
        {{ form_lec.all_data }}
    </div>
    <input class = "position-fixed bottom-0" name = "send" type = "submit" id = "sub"></input>
    <div class = "position-fixed bottom-0 start-0" id = "intro">
        系統維護:<br/>
        <a href = "mailto:s109213059@mail1.ncnu.edu.tw">王冠權</a>
    </div>
</form>
</body>
</html>
