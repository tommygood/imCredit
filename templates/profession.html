<!DOCTYPE html>
<html>
    <style>
        table {
            width : 1000pt;
            border-collapse : collapse;
            height : 100px;
        }

        #blue_txt {
            color : blue;
        }

        #oran_txt {
            color : orange;
        }

        #green_txt {
            color : green;
        }

        h1 {
            text-align : center;
        }

        td {
            text-align : center;
            font-size : 24px;
        }

        #ale {
            position : fixed;
            font-size : 24px;
            color : red;
            padding : 0px 1700px;
        }
    </style>
    <head>
        <title>
            系專業選修課程地圖
        </title>
        <h1>
            系專業選修課程地圖<hr/>
        </h1>
    </head>
    <body>
        <div> 規則 : 綠字為已修過，總共需修 <b> {{ stand.4 }} </b>學分 </div>
        <br/>
        <br/>
        <table id = "tb" border = 1>
	    <tr>
                <td rowspan = 2 width = "50%"> <b><span>非次領域</span></b> </td>
                    {% for key, value in profe_dic.items %}
		        <td>
			    {{ value.1 }}
		        </td>
	            {% endfor %}
	    </tr>
	    <tr>
                {% for key, value in profe_dic.items %}
		    <td>
                        {% if value.0 == 1 %}
                            <b><span id = "green_txt">{{ key }}<br/>✓</span></b>
                        {% else %}
                            {{ key }}
                        {% endif %}
		    </td>
                {% endfor %}
	    </tr>
        </table>
    </body>
</html>
